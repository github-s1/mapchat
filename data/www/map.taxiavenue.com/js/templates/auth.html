<div class="error hide"><%= error %></div><div class="enter_soc_services">    <p class="second_title">ВОЙТИ Ч/З СЕРВИСЫ</p>    <button type="button" class="vk_enter"></button>    <button type="button" class="facebook_enter"></button>    <button type="button" class="mail_ru_enter"></button></div><div class="either"><span></span> ИЛИ <span></span></div><div class="ordinary_entrance">    <p class="second_title">ВОЙТИ Ч/З ПОЧТУ ИЛИ ТЕЛЕФОН</p>    <form name="auth">        <label class="clear">            <span class="left label mail_or_telephone"></span>            <input class="right" value="<%= login %>" name="login" type="text" placeholder="name@example.com или 891234567"/>        </label>        <label class="clear">            <span class="left label password"></span>            <input class="right" value="<%= password %>" name="password" type="password" placeholder="Пароль (хотя бы 5 символов)"/>        </label>        <p class="clear">            <button type="button" class="remind_password left">Забыли пароль</button>            <button type="submit" class="login style_butt right">Вход</button>        </p>    </form></div><div class="either"><span></span> ИЛИ <span></span></div><div class="fast_reg">    <p class="second_title">РЕГИСТРАЦИЯ ЗА 5 СЕК!</p>    <form name="register">        <label class="clear">            <span class="left label mail_or_telephone"></span>            <input class="right" value="<%= loginRegister %>" name="loginRegister" type="text" placeholder="name@example.com или 891234567"/>        </label>        <label class="clear">            <span class="left label password"></span>            <input class="right" value="<%= passwordRegister %>" name="passwordRegister" type="password" placeholder="Пароль (хотя бы 5 символов)"/>        </label>        <label class="confidential clear">            <span class="left">                С условиями <span class="link">политики конфиденциальности</span> согласен            </span>            <input name="privacyPolicy" class="right" type="checkbox" <%= privacyPolicy ? checked="checked" : "" %> />        </label>        <p class="clear">            <button type="submit" class="register right style_butt">Отправить</button>        </p>    </form></div>
