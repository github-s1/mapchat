<div data-user-id="<%= userId %>" class="msg clear">    <img class="avatar" src="<%= userAvatar %>" alt="<%= userName %>"/>    <div>        <div class="title">            <%if(isSelf){%>            <button type="button" class="nick self">                <%= userName %><span>(Я)</span>            </button>            <%}else{%>            <button type="button" class="nick"><%= userName %></button>            <%}%>            <ul class="user_info hide">                <li class="profile"><a href="<%= userProfileLink %>">Смотреть анкету</a></li>                <li class="chatMessage"><a href="#">Ответить в чате</a></li>                <li class="privateMessage"><a href="#">Личное сообщение</a></li>            </ul>        </div>        <div class="content"><%= content %></div>    </div></div>
