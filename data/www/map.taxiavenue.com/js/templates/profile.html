<section class="clear">    <figure class="left small_photo">        <img src="<%= smallPhoto %>" alt=""/>    </figure>    <figure class="left big_photo">        <img src="<%= bigPhoto %>" alt=""/>    </figure>    <div class="right detail">        <h1 class="clear"><%= fullName %></h1>        <p><span class="fieldName">Статус:</span><span class="fieldValue"><%= status %></span></p>        <p class="social clear">            <button type="button" name="complaint" class="style_butt">Жалоба</button>            <a href="#" class="hz"></a>            <a href="#" class="fb"></a>            <a href="#" class="vk"></a>        </p>        <p><span class="fieldName">Пол, возраст:</span><span class="fieldValue"><%= sex %>, <%= age %> лет</span></p>        <p><span class="fieldName">Город:</span><span class="fieldValue"><%= city %></span></p>        <p><span class="fieldName">Регистрация:</span><span class="fieldValue"><%= date_register %></span></p>        <p><span class="fieldName">Интересы, о себе:</span><span class="fieldValue"><%= about %></span></p>    </div></section>
