<section class="clear">    <figure class="left small_photo">        <img src="<%= smallPhoto %>" alt=""/>    </figure>    <figure class="left big_photo">        <img src="<%= bigPhoto %>" alt=""/>        <span class="corner"></span>    </figure>    <form class="right detail" enctype="multipart/form-data">        <h1 class="clear"><%= fullName %></h1>        <input type="file" name="big_photo" />        <input type="hidden" name="id" value="<%= id %>" />        <label>            <span>Имя:</span>            <input disabled="disabled" type="text" name="name" value="<%= name %>" />        </label>        <label>            <span>Фамилия:</span>            <input disabled="disabled" type="text" name="family" value="<%= family %>" />        </label>        <label>            <span>Логин:</span>            <input disabled="disabled" readonly="readonly" type="text" name="login" value="<%= login %>" />        </label>        <label>            <span>Email:</span>            <input disabled="disabled" type="text" name="email" value="<%= email %>" />        </label>        <label>            <span>Пол:</span>            <input disabled="disabled" type="text" name="sex" value="<%= sex %>" />        </label>        <label>            <span>Возраст</span>            <input disabled="disabled" type="number" name="age" min="1" max="125" value="<%= age %>" />        </label>        <label>            <span>Телефон:</span>            <input disabled="disabled" type="text" name="telephone" value="<%= telephone %>" />        </label>        <label>            <span>Город:</span>            <input disabled="disabled" type="text" name="city" value="<%= city %>" />        </label>        <label>            <span>Статус:</span>            <input disabled="disabled" type="text" name="status" value="<%= status %>" />        </label>        <label>            <span>Регистрация:</span>            <input disabled="disabled" readonly="readonly" type="text" name="date_register" value="<%= date_register %>" />        </label>        <label class="password hidden">            <span>Новый пароль:</span>            <input disabled="disabled" type="password" name="pass" value="<%= pass %>" />        </label>        <label class="password_confirm hidden">            <span>Подтвердить пароль:</span>            <input disabled="disabled" type="password" name="pass_confirm" value="<%= pass_confirm %>" />        </label>        <label class="about">            <span>Интересы, о себе:</span>            <textarea disabled="disabled" name="about"><%= about %></textarea>        </label>        <div class="buttons clear">            <button type="button" name="edit" class="style_butt right">Редактировать</button>            <button type="button" name="cancel" class="style_butt right hidden">Отмена</button>            <button type="button" name="save" class="style_butt right hidden">Сохранить</button>        </div>    </form></section>
