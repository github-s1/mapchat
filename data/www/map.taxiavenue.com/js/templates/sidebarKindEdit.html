<form style="display: none;" enctype="multipart/form-data">    <input type="file" name="iconKind" /></form><form class="kind_edit">    <div class="clear border">        <button type="button" class="cancel">Отмена</button>        <button type="submit" title="Сохранить" class="save"></button>    </div>    <div class="icon_info edit clear border" style="cursor: pointer;">        <img class="icon left" src="<%= imgSrc %>" alt="<%= title %>" />        <div class="right">            <label class="titleKind"><span>Название вида значка</span><input type="text" name="titleKind" value="<%= title %>" /></label>            <label class="aliasKind"><span>Uri</span><input type="text" name="aliasKind" value="<%= code %>" /></label>        </div>    </div>    <div class="border">        <label class="theme">            <span>Тематика</span>            <select name="theme">                <% themes.forEach(function(theme){                    if(themeId === theme.id){%>                        <option selected="selected" value="<%= theme.id %>" ><%= theme.name %></option>                    <%}                    else {%>                        <option value="<%= theme.id %>" ><%= theme.name %></option>                    <%}                })%>            </select>        </label>        <label class="typeKind"><span>Тип значка</span><input disabled="disabled" type="text" name="typeKind" value="<%= type.get('name_ru') %>" /></label>        <label class="descriptionKind"><span>Описание вида значка</span>            <textarea rows="3" name="descriptionKind"><%= description %></textarea>        </label>    </div>    <div class="fields">        <label>            <span>Веб-сайт</span>            <input type="text" name="site" value="<%= site %>" />        </label>        <label>            <span>Лидер города</span>            <!--<input type="text" name="lider" value="<%= lider %>" />-->            <p style="display: inline"><%= lider %></p>        </label>        <p class="clear">            <input type="submit" name="save" value="Сохранить" />        </p>    </div></form>
