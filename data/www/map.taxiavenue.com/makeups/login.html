<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/jquery-ui.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
    <div class="popup login">
        <div class="popup_head">
            <span class="close"></span>
            <p class="title">Войти через!</p>
        </div>
        <div class="enter_soc_services">
            <p class="second_title">ВОЙТИ Ч/З СЕРВИСЫ</p>
            <a href="#"><img src="img/vk_enter.png" alt=""/></a>
            <a href="#"><img src="img/facebook_enter.png" alt=""/></a>
            <a href="#"><img src="img/mail_ru.png" alt=""/></a>
        </div>
        <div class="either"><span></span> ИЛИ <span></span></div>
        <div class="ordinary_entrance clear">
            <p class="second_title">ВОЙТИ Ч/З ПОЧТУ ИЛИ ТЕЛЕФОН</p>
            <form action="">
                <label><img src="img/mail_or_telephone.png" alt=""/></label><input type="text" placeholder="name@example.com или 891234567"/><br>
                <label><img src="img/password.png" alt=""/></label><input type="password" placeholder="Пароль (хотя бы 5 символов)"/>
                <a href="#">Забыли пароль</a>
                <button class="style_butt">Вход</button>
            </form>
        </div>
        <div class="either"><span></span> ИЛИ <span></span></div>
        <div class="fast_reg clear">
            <p class="second_title">РЕГИСТРАЦИЯ ЗА 5 СЕК!</p>
            <form action="">
                <label><img src="img/mail_or_telephone.png" alt=""/></label><input type="text" placeholder="name@example.com или 891234567"/><br>
                <label><img src="img/password.png" alt=""/></label><input type="password" placeholder="Пароль (хотя бы 5 символов)"/>
                <label class="confidential">С условиями <a href="#">политики<br>
                    конфиденциальности</a> согласен</label>
                <input type="checkbox"/>
                <button class="style_butt">Отправить</button>
            </form>
        </div>
    </div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>

</html>
